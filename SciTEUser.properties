# Give symbolic names to the set of fonts used in the standard styles.
if PLAT_GTK
  font.base=font:!DejaVu Sans Mono,size:11
	font.small=font:!DejaVu Sans Mono,size:9
	font.comment=font:!DejaVu Sans Mono,size:11
	font.code.comment.box=$(font.comment)
	font.code.comment.line=$(font.comment)
	font.code.comment.doc=$(font.comment)
	font.code.comment.nested=$(font.comment)
	font.monospace=font:!DejaVu Sans Mono,size:11
if PLAT_WIN
	font.base=font:Consolas,size:11
	font.small=font:Consolas,size:9
	font.comment=font:Consolas,size:11
	font.code.comment.box=$(font.comment)
	font.code.comment.line=$(font.comment)
	font.code.comment.doc=$(font.comment)
	font.code.comment.nested=$(font.comment)
	font.monospace=font:Consolas,size:11

# Global default styles for all languages
# Default
style.*.32=$(font.base)
# Line number
style.*.33=back:#C0C0C0,$(font.base)
# Brace highlight
style.*.34=fore:#0000FF,bold
# Brace incomplete highlight
style.*.35=fore:#FF0000,bold
# Control characters
style.*.36=
# Indentation guides
style.*.37=fore:#C0C0C0,back:#FFFFFF
